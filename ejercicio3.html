<body>
     <h1> Ejercicio 3</h1>
     <h2>Favor de introducir día y hora para conocer la disponibilidad</h2>
     <ul>
     <label for="txtdia" class="form-label">Día</label>
     <input type="text" name="" id="dayYear" placeholder="Introduce día 0-365">
</ul>

<ul>
    <label for="txthora" class="form-label">Hora</label>
    <input type="text" name="" id="hour" placeholder="Introduce horario en 24h">
</ul>

<ul>
    <label for="txthora" class="form-label">Día 1° Enero</label>
    <input type="number" name="" id="diaEnero" placeholder="Introduce día de semana 0-6">
 </ul>

<button type="button" id="btnCalcular">Revisar disponibilidad</button>
<h3 id="resultado"></h3>
